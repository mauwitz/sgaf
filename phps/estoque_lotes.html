<script type="text/javascript" src="paginacao.js"></script>
<form action="estoque_lotes.php?produto={PRODUTO_CODIGO}&fornecedor={FORNECEDOR_CODIGO}&link={VOLTAR_DESTINO}" method="post" name="formfiltro">
<table summary="" class="" border="0">
<tr>
	<td width="35px"><img width="50px" src="{ICONES_CAMINHO}estoque.png" alt="" ></td>
	<td valign="bottom">
		<label class="titulo" > ESTOQUE</label><br />
		<label class="subtitulo"> LOTES DE UM FORNECEDOR </label>
	</td>
</tr>
</table>
<hr align="left" class="linhacurta" >

<table summary="" border="0" class="" cellpadding="4">
<tr>
	<td align="right" width="50 px"><b>Produto:</b></td>
	<td>
            <input type="text" disabled="disabled" name="produto" class="campo1" value="{PRODUTO_NOME}">
	</td>
</tr>
<tr>
	<td align="right" width="50 px"><b>Forncedor:</b></td>
	<td>
            <input type="text" disabled="disabled" name="forncedor" class="campo1" value="{FORNECEDOR_NOME}">
	</td>
</tr>
</table>
<br>
<table border="1" class="tabela1" cellpadding="4" width="100%">
<tr valign="middle" class="tabelacabecalho1">
	<td width="100px">LOTE</td>
        <td width="160px" align="center" colspan="2">DATA ENTRADA</td>		
	<td colspan="2" align="center">QUANTIDADE</td>        
	<td width="130px" align="center">VALOR UNIT.</td>	
        <td width="130px" align="center">VALOR TOT.</td>	
        <td width="100px" align="center">VALIDADE</td>       
        <td width="100px" align="center">VAL. SALDO</td>       
</tr>
<!-- BEGIN BLOCK_LISTA -->
<tr class="{VENCEU}">
    <td align="right"><a href="entradas_ver.php?codigo={LOTE}" class="link">{LOTE}</a></td>
        <td align="right">{DATA}</td>
        <td align="left">{HORA}</td>
	<td align="right">{QUANTIDADE}</td>        
	<td align="left">{SIGLA}</td>        
        <td align="right">{VALOR_UNIT}</td>
        <td align="right">{VALOR_TOT}</td>
        <td align="right">{VALIDADE}</td>        
        <td align="right">{VALIDADE_SALDO}</td>        
</tr>
<!-- END BLOCK_LISTA -->
<!-- BEGIN BLOCK_LISTA_NADA -->
<tr>
	<td colspan="10" align="center" class="errado"> Nenhum lote encontrado!"</td>
</tr>
<!-- END BLOCK_LISTA_NADA -->
<!-- BEGIN BLOCK_LISTA_RODAPE -->
<tr class="tabelarodape1">
    <td> </td>
    <td> </td>
    <td> </td>
    <td align="right" width="100px"> {QTD_TOTAL}</td>
    <td align="left" width="35px"> {SIGLA}</td>
    <td> </td>    
    <td align="right"> {VALOR_TOTAL}</td>    
    <td> </td>    
    <td> </td>
</tr>
<!-- END BLOCK_LISTA_RODAPE -->
</table>
<!-- BEGIN BLOCK_PAGINACAO -->          
<table class="paginacao_fundo" width="100%" border="0">
    <tr valign="middle" align="center" class="paginacao_linha">
    <td align="right">
        <input onclick="paginacao_retroceder()" type="image" width="25px"   src="{PASTA_ICONES}esquerda.png"  title="Anterior" alt="Anterior" />
    </td>
    <td width="170px">
        <input size="5" type="text" name="paginaatual" class="campofiltro" value="{PAGINAATUAL}">
        <span>/</span>
        <input disabled size="5" type="text" name="paginas" class="campofiltro" value="{PAGINAS}">
    </td>
    <td align="left">
        <input onclick="paginacao_avancar()"  type="image" width="25px"   src="{PASTA_ICONES}direita.png"  title="Próxima" alt="Próxima" />
    </td>
</tr>
</table>
<!-- END BLOCK_PAGINACAO -->  
</form>


<a class="link" href="{VOLTAR_DESTINO}?produto={PRODUTO_CODIGO}&fornecedor={FORNECEDOR_CODIGO}"><input type="button" class="botao fonte3" value="VOLTAR"></a>

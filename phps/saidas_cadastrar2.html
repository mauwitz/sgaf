<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script> 
<script type="text/javascript" src="js/jquery.price_format.1.6.js"></script> 
<script type="text/javascript" src="saidas_cadastrar2.js"></script>
<!-- BEGIN BLOCK_ENVIAR_FORMULARIO -->
<script type="text/javascript">
$(document).ready(function() {    
    document.forms["form1"].submit();    
});
</script>
<!-- END BLOCK_ENVIAR_FORMULARIO -->    

<form name="form1" action="{LINK}" method="post">
    <h2>FINALIZANDO A VENDA</h2>
<table summary="" border="0" class="tabela1" cellpadding="4" >        
        <tr>  
            <td align="right" width="200px">                
                <b>Valor Total:</b>                            
            </td>            
            <td align="left" width="" class="fundo1">                
                <input type="text" name="valbru" size="15" class="campo1" value="{VALBRU_VALOR}" disabled="disabeld" >                                                                 
            </td>  
        </tr>
        <tr>  
            <td align="right" width="">                
                <b>Desconto:</b>                            
            </td>            
            <td align="left" width="" class="fundo1">                
                <input type="text" name="descper" id="descper" size="3" class="campo1" value="{DESCPER_VALOR}" onkeyup="desconto(this)" onfocus="desconto(this)" onclick="this.select()" onkeypress="" autocomplete="off" {DESCPER_DESABILITADO}>%
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="descval" id="descval" size="15" placeholder="R$ " class="campo1" value="{DESCVAL_VALOR}"  onkeyup="desconto2(this)"  onclick="this.select()" onfocus="" {DESCVAL_DESABILITADO}>
            </td>             
        </tr>
        <tr class="">  
            <td align="right" width="">                
                <span class="fonte8">Total:</span>                            
            </td>            
            <td align="left" width="" class="fundo1">                
                <input type="text" name="total" size="15" class="campo1 fonte8" value="{TOTAL_VALOR}" disabled>                                                                 
            </td>  
        </tr>        
        <tr>  
            <td align="right" width="">                
                <b>Dinheiro:</b>                            
            </td>            
            <td align="left" width="" class="fundo1">                
                <input type="text" required  name="dinheiro" id="dinheiro" onclick="this.select()" size="15" class="campo1" value="{DINHEIRO_VALOR}" onkeyup="mascara_dinheiro()" onkeypress="" placeholder="" autofocus {DINHEIRO_DESABILITADO}>
                <span>Valor recebido do cliente em dinheiro/cheque</span>
            </td>  
        </tr>       
        <!-- BEGIN BLOCK_PASSO2 -->
        <tr>  
            <td align="right" width="">                
                <b>Troco:</b>                            
            </td>            
            <td align="left" width="" class="fundo1">                
                <input type="text" name="troco" id="troco" size="15" class="campo1" value="{TROCO_VALOR}" disabled>                                                                 
            </td>  
        </tr>       
        <tr>  
            <td align="right" width="">                
                <b>Troco Devolvido:</b>                            
            </td>            
            <td align="left" width="">                
                <input type="text" name="troco_devolvido" id="troco_devolvido" size="15" class="campo1" value="{TROCO_DEVOLVIDO_VALOR}" onkeyup="mascara_troco_devolvido()  "  onkeypress="" placeholder="R$" oninput="this.select()" autofocus="autofocus" {TROCO_DEVOLVIDO_DESABILIDADO}>                                                                 
            </td>  
        </tr>       
        <!-- END BLOCK_PASSO2 -->
        <tr>  
            <td align="right" width=""> &nbsp;</td>            
            <td align="left" width="">
                <input type="hidden" name="passo" value="{PASSO}">
                <input type="hidden" name="saida" value="{SAIDA}">                
                <input type="hidden" name="total2" value="{TOTAL_VALOR}">                                            
                
                <!-- BEGIN BLOCK_OCULTOS2 -->
                <input type="hidden" name="descper2" value="{DESCPER_VALOR}">
                <input type="hidden" name="descval2" value="{DESCVAL_VALOR}">
                <input type="hidden" name="dinheiro2" value="{DINHEIRO_VALOR}">
                <input type="hidden" name="troco2" value="{TROCO_VALOR}">
                <input type="hidden" name="troco_devolvido2" value="{TROCO_DEVOLVIDO_VALOR}">
                <input type="hidden" name="valbru2" value="{VALBRU_VALOR}">
                <!-- END BLOCK_OCULTOS2 -->
                
                <input type="submit" value="CONTINUAR" class="botao fonte3">
            </td>  
        </tr>
    </table>
</form>

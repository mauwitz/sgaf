<!-- BEGIN BLOCK_MENU -->
<table width="{TABELA_TAMANHO}" border="0" align="{TABELA_ALINHAMENTO}" class="menulinha">
    <tr align="center" class="">	
    <!-- BEGIN BLOCK_MENU_ITEM -->
    <td 
        height="{TD_ALTURA}" 
        width="{TD_LARGURA}" 
        valign="{TD_ALINHAMENTO_VERTICAL}"
        class="" 
    >
        <!-- BEGIN BLOCK_MENU_ITEM_IMG -->
        <a class="menulink" href="{LINK}">
            <img  onmouseover="this.width=this.width*{IMAGEM_ALTURA2}" 
                  onmouseout="this.width=this.width/{IMAGEM_ALTURA2}" 
                  width="{IMAGEM_TAMANHO}" 
                  src="{IMAGEM_PASTA}{IMAGEM_ARQUIVO}" 
                  alt="{IMAGEM_TITULO}" 
            ><br />
            <span class="menulink">{TITULO}</span>
        </a>
        <!-- END BLOCK_MENU_ITEM_IMG -->
        <!-- BEGIN BLOCK_MENU_ITEM_IMG_SEMLINK -->
            <img  onmouseover="" 
                  onmouseout="" 
                  width="{IMAGEM_TAMANHO}" 
                  src="{IMAGEM_PASTA}{IMAGEM_ARQUIVO}" 
                  alt="{IMAGEM_TITULO}" 
            ><br />
            <span class="menulink2">{TITULO}</span>
        <!-- END BLOCK_MENU_ITEM_IMG_SEMLINK -->
    </td>	
    <!-- END BLOCK_MENU_ITEM -->
</tr>
</table>

<!-- END BLOCK_MENU -->
